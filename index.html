<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>الصفحة الرئيسية</title>

<style>
  :root {
    --bg: #000033;
    --card-bg: rgba(10, 20, 60, 0.55);
    --glow1: rgba(0,200,255,0.22);
  }

  * { box-sizing: border-box; margin:0; padding:0; }

  body {
    background: var(--bg);
    font-family: "Tajawal", sans-serif;
    display: flex;
    justify-content: center;
    padding: 30px 16px;
  }

  .wrapper {
    width: 100%;
    max-width: 420px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 26px;
  }

  .card {
    width: 100%;
    border-radius: 18px;
    overflow: hidden;
    position: relative;
    background: var(--card-bg);

    /* إزالة الحدود + شادو نظيف */
    border: none;
    box-shadow: 0 0 18px rgba(255,255,255,0.04);

    /* أسرع + أخف */
    backdrop-filter: blur(3px);
    transition: transform .25s ease,
                box-shadow .25s ease,
                filter .25s ease;
  }

  .card:active {
    transform: scale(.97);
    filter: brightness(1.12);
    box-shadow: 0 0 25px var(--glow1);
  }

  .img-wrap {
    width: 100%;
    height: 250px;
    overflow: hidden;
  }

  .img-wrap img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform .25s ease;
  }

  .card:hover img {
    transform: scale(1.05);
  }

  .title {
    text-align: center;
    color: #e6f7ff;
    font-size: 18px;
    padding: 14px 0 16px;
    font-weight: 800;
    letter-spacing: .7px;
    text-shadow: 0 0 7px rgba(0,150,255,0.2);
  }

  a { color: inherit; text-decoration: none; width: 100%; }
</style>

</head>

<body>

<div class="wrapper">

  <a href="go:vidoe1">
    <div class="card">
      <div class="img-wrap">
      <img src="image1.png" alt="">
      </div>
      <div class="title">طريقة انشاء الصور</div>
    </div>
  </a>

  <a href="go:Prommet1">
    <div class="card">
      <div class="img-wrap">
        <img src="image2.png" alt="">
      </div>
      <div class="title">اختر البرومت</div>
    </div>
  </a>

  <a href="go:Gemini1">
    <div class="card">
      <div class="img-wrap">
        <img src="image3.png" alt="">
      </div>
      <div class="title">انشاء الصور</div>
    </div>
  </a>

</div>

</body>
</html>
